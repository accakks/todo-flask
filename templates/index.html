<html>

<head>
    <title>Todo App</title>
    <style>
        .hidden {
            display: none;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 300px;

        }

        input[type=checkbox]:checked+label.strikethrough {
            text-decoration: line-through;
        }

        li button {
            -webkit-appearance: none !important;
            -moz-appearance: none !important;
            appearance: none !important;
            border: none;
            outline: none;
            color: red;
            float: right;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form id='form'>
        <div>
            <label for='name'>Create a Todo item</label>
            <input type="text" id="description" name="description">
            <input type="submit" value="Create" />
        </div>
        </div>
    </form>
    <div id="error" class='hidden'>Something went wrong!</div>
    <ul id='todos'>
        {% for d in data %}
        <li><input data-id="{{d.id}}" class="check-completed" type="checkbox" {%if d.completed %} checked
                style='text-decoration: line-through;' {% endif %} />
            <label class="strikethrough">{{d.description}}
                <button data-id="{{d.id}}" class="delete">&cross;</button>
            </label></li>
        {% endfor %}
    </ul>

    <script>
        const to_delete = document.querySelectorAll('.delete');
        for (let i = 0; i < to_delete.length; i++) {
            const btn = to_delete[i];
            btn.onclick = function (e) {
                const todoId = e.target.dataset['id'];
                fetch('/todos/' + todoId, {
                    method: 'DELETE'
                })
                    .then(function () {
                        const item = e.target.parentElement;
                        item.remove();
                    })
            }
        }


        const checkboxes = document.querySelectorAll('.check-completed');
        for (let i = 0; i < checkboxes.length; i++) {
            const checkbox = checkboxes[i];
            checkbox.onchange = function (e) {
                console.log('event', e);
                const newCompleted = e.target.checked;
                const todoId = e.target.dataset['id'];
                fetch('todos/' + todoId + '/set-completed', {
                    method: 'POST',
                    body: JSON.stringify({
                        'completed': newCompleted
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).catch(function () {
                    document.getElementById('error').className = '';
                })
            }
        }
        document.getElementById('form').onsubmit = function (e) {
            e.preventDefault();
            fetch('todos/create', {
                method: 'POST',
                body: JSON.stringify({
                    'description': document.getElementById('description').value
                }),
                headers: {
                    'Content-Type': 'application/json'

                }
            })
                .then(function (response) {
                    console.log(response);
                    return response.json();
                })
                .then(function (jsonResponse) {
                    console.log(jsonResponse);
                    const liItem = document.createElement('LI');
                    const checkbox = document.createElement('input');
                    checkbox.className = 'check-completed';
                    checkbox.type = 'checkbox';
                    const text = document.createTextNode(' ' + jsonResponse.description);
                    li.appendChild(text);

                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-button';
                    deleteBtn.setAttribute('data-id', jsonResponse.id);
                    deleteBtn.innerHTML = '&cross;';
                    li.appendChild(deleteBtn);

                    document.getElementById('todos').appendChild(liItem);
                    document.getElementById('error').className = 'hidden';
                })
                .catch(function () {
                    document.getElementById('error').className = '';
                })

        }
    </script>
</body>

</html>
